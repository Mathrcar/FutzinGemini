
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA & Native App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5323/5323982.png">

    <title>FutManager AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              spotify: {
                base: '#121212',
                elevated: '#181818',
                highlight: '#282828',
                green: '#1DB954',
                'green-bright': '#1ed760',
                subtext: '#b3b3b3',
                white: '#ffffff',
                black: '#000000'
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
      
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }

      * {
        /* Bloqueia seleção de texto para parecer app nativo */
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }

      input, textarea {
        /* Permite seleção apenas em campos de texto */
        -webkit-user-select: text;
        user-select: text;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        overscroll-behavior-y: contain;
      }

      /* Otimização de toque para Android/APK */
      button, [role="button"] {
        cursor: pointer;
        touch-action: manipulation;
      }

      .safe-pt { padding-top: calc(1rem + var(--safe-top)); }
      .safe-pb { padding-bottom: calc(1rem + var(--safe-bottom)); }

      @keyframes slideInUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .animate-slide-up {
        animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
  <script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
